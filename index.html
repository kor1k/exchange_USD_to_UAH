<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBU USD Exchange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container">
    <div class="content">
        <h2>Exchange salary from USD to UAH</h2>
        <p id="date"></p>
        <p id="price"></p>
        <label>From USD to UAH: <input class="amount" id="amount" type="text"></label>
        <a class="submit" id="submit" href="#">Convert</a>
        <p id="result"></p>
    </div>
</section>

</html>
